<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trending Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (isLoading) {
  <ion-list>
    @for (skeleton of skeletonStructure; track skeleton) {
    <ion-item lines="none" class="ion-padding.bottom">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="height: 40px" />
      </ion-avatar>
    </ion-item>
    }
  </ion-list>
  } @else if (error) {
  <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['Ok']" />
  }

  <ion-list>
    @for (movie of movies; track movie.id) {
    <ion-item lines="none" class="ion-padding.bottom">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + movie.poster_path" [alt]="movie.title" />
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.release_date |Â date: 'y'}}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
