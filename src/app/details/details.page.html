<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ movie()?.title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (movie(); as movie) {
  <ion-card>
    <div [style.height.px]="300" [style.background-image]="'url(' + imageBaseUrl + '/w400' + movie?.poster_path + ')'">
    </div>

    <ion-card-header>
      <ion-card-title> {{ movie.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label> {{ movie.overview }} </ion-label>

      <ion-item class="item" lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label> {{ movie.release_date | date: 'y' }} </ion-label>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label> {{ movie.vote_average | number: '1.1-1' }} / 10 </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  }
</ion-content>
